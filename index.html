<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/earth.png">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="please enter city name">
            <button class="btn"><img src="images/search.png" alt="searchIcon"></button>
        </div>
        <div class="error">
            <p>enter a valid city name..</p>
        </div>
        <div class="content">
            <div class="weather">
                <img src="" alt="weatherImage" class="weatherIcon" id="weatherIcon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidityPicture">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="windPicture">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
